<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <ui:param name="renderBreadCrumb" value="false"/>
    </ui:define>

    <ui:define name="title">
        Editar Local
    </ui:define>

    <ui:define name="description">
        Gerencie os Locais de Atendimento do Sistema... 
    </ui:define>

    <ui:define name="body">

        <div class="box box-primary">

            <div class="box-header with-border">
                <h:form id="formulario" prependId="false" rendered="#{((loginMB.ativarlocal) and (loginMB.ativo==(true)))}">

                    <h:inputHidden id="id" value="#{localMB.localtransfer.id}"/>                                    

                    <p:focus/>
                    <div class="ui-g-12">
                        <div class="ui-g-12">
                            <p:outputLabel for="nomelocal" value="Nome Local*"/> 
                            <p:inputText id="nomelocal" value="#{localMB.localtransfer.nomelocal}" validator="#{localMB.validarNomeLocal}" styleClass="form-control"/>                                            
                            <p:message for="nomelocal"/>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <p:spacer height="20"/>
                        <p:separator/>
                        <p:commandButton  action="#{localMB.alterarLocal()}"
                                          value="Salvar"
                                          ajax="false"
                                          icon="fa fa-check"
                                          styleClass="btn-primary pull-right"/>
                        <p:spacer width="10" />
                        <p:commandButton value="Cancelar" 
                                         action="#{localMB.limpar()}"
                                         update=":formulario:nomelocal"
                                         icon="fa fa-trash"
                                         type="reset"
                                         styleClass="btn-danger pull-right">
                        </p:commandButton>
                        <p:spacer width="10" />
                        <p:commandButton value="Voltar"
                                         immediate="true"
                                         action="consultarlocal?faces-redirect=true"
                                         icon="fa fa-close"
                                         styleClass="pull-right"
                                         />                     
                    </div>

                </h:form>
            </div>
        </div>

    </ui:define>

</ui:composition>
