<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/admin.xhtml">

    <ui:define name="head">
        <h:outputScript library="js" name="dataprime.js"/>
        <h:outputStylesheet library="css" name="showcase.css"/>
        <h:outputStylesheet library="css" name="prism.css"/>        
        <h:outputStylesheet library="css" name="sweetalert2.min.css"/>
        <h:outputScript library="js" name="sweetalert2.all.min.js"/>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>-->
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css" />

        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        
        <title>Minha Clínica</title>

    </ui:define>

    <ui:define name="logo-lg">
        Minha Clínica
    </ui:define>

    <ui:define name="logo-mini">
        MC
    </ui:define>

    <ui:define name="menu-begin">
        <ui:include src="/includes/menu-search.xhtml"/>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/includes/menu.xhtml"/>
    </ui:define>

    <ui:define name="top-menu">
        <ui:include src="/includes/top-menu.xhtml"/>
    </ui:define>

    <ui:define name="center-header">
        <p class="p-m-0 text-center" style="font-size: 30px;">Sistema Minha Clínica</p>
    </ui:define>

    <ui:define name="content-end">
        <section class="content">
            <ui:insert name="code"/>
        </section>
    </ui:define>

    <ui:define name="footer">
        <a 
            href="#">
            Copyright (C) 2022 - <b>RadikalTI</b>
        </a>
        <div class="pull-right hidden-xs" style="color: gray">
            <i>v1.0</i>
        </div>
        <h:outputScript library="js" name="prism.js"  target="head"/>
    </ui:define>
</ui:composition>
